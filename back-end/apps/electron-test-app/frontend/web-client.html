<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Remote Viewer</title>
        <style>
            video {
                width: 100%;
                border: 1px solid #ccc;
                background: black;
                cursor: crosshair;
            }
        </style>
    </head>
    <body>
        <h2>Remote Desktop Viewer</h2>
        <video id="remoteVideo" autoplay playsinline muted style="width: 80%"></video>
        <button id="startBtn">Start Viewing</button>
        <!-- PeerJS -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script>
            document.getElementById('startBtn').addEventListener('click', () => {
                // Cáº¥u hÃ¬nh PeerJS
                // const myID = 'web-client-haind';
                const myID = undefined;
                const agentId = 'agent-1234'; // ID cá»§a Agent Ä‘Ã£ biáº¿t
                const peerClient = new Peer(myID, {
                    host: '172.16.13.231', // hoáº·c domain
                    port: 8030,
                    path: '/peerjs',
                    secure: false, // náº¿u server cháº¡y HTTP
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            // { urls: 'turn:...', credential: '', username: '' }
                        ],
                    },
                });
                console.log('ðŸš€ ~ peerClient:', peerClient);

                peerClient.on('open', async (id) => {
                    console.log('Web client peer ID:', id);

                    // Má»Ÿ DataConnection gá»­i peerId sang Agent
                    const conn = peerClient.connect(agentId);
                    conn.on('open', () => {
                        console.log('[Viewer] Gá»­i peerId cá»§a mÃ¬nh cho Agent');
                        conn.send({ peerId: id });
                    });
                    // const _stream = new MediaStream()
                    // Gá»i láº¥y mÃ n hÃ¬nh tá»« Agent
                    const call = peerClient.call(agentId, null);
                    console.log('ðŸš€ ~ call:', call);

                    const commonFunc = (call) => {
                        console.log('ðŸš€ ~ call22:', call);
                        if (call) {
                            call.answer(null); // khÃ´ng gá»­i stream ngÆ°á»£c láº¡i
                            call.on('stream', (stream) => {
                                console.log('ðŸš€ ~ call.on ~ stream:', stream);
                                const video = document.getElementById('remoteVideo');
                                console.log('ðŸš€ ~ call.on ~ video:', video);
                                video.srcObject = stream;
                                video.onloadedmetadata = () => {
                                    video.play().catch((err) => console.error('Play error:', err));
                                };
                            });
                            call.on('error', (err) => console.error('Call error:', err));
                        } else {
                            console.error('Failed to create call: call is undefined');
                        }
                    };

                    setTimeout(() => commonFunc(call), 500);

                    peerClient.on('call', async (call) => {
                        console.log('[Client] CÃ³ viewer gá»i tá»›i:', call?.peer);
                        try {
                            return commonFunc(call);
                        } catch (err) {
                            console.error('[Client] Lá»—i:', err);
                        }
                    });

                    // Gá»­i chuá»™t/phÃ­m qua DataChannel
                    // const conn = peerClient.connect(agentId);

                    //         const rect = video.getBoundingClientRect();
                    //         const x = Math.floor(((e.clientX - rect.left) / rect.width) * 1920); // giáº£ Ä‘á»‹nh mÃ n 1920x1080
                    //         const y = Math.floor(((e.clientY - rect.top) / rect.height) * 1080);
                    //         conn.send(JSON.stringify({ type: 'mouse_move', x, y }));
                    //     });

                    //     video.addEventListener('click', () => {
                    //         conn.send(JSON.stringify({ type: 'mouse_click', button: 'left' }));
                    //     });

                    //     document.addEventListener('keydown', (e) => {
                    //         conn.send(JSON.stringify({ type: 'key_press', key: e.key }));
                    //     });

                });
            });
        </script>
