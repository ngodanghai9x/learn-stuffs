<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Remote Viewer</title>
        <style>
            video {
                width: 100%;
                border: 1px solid #ccc;
                background: black;
                cursor: crosshair;
            }
        </style>
    </head>
    <body>
        <h2>Remote Desktop Viewer</h2>
        <video id="remoteVideo" autoplay playsinline></video>

        <!-- PeerJS -->
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script>
            // Cáº¥u hÃ¬nh PeerJS
            const peerClient = new Peer('web-client-haind', {
                host: '172.16.13.231', // hoáº·c domain
                port: 8030,
                path: '/peerjs',
                secure: false, // náº¿u server cháº¡y HTTP
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        // { urls: 'turn:...', credential: '', username: '' }
                    ],
                },
            });
            console.log("ðŸš€ ~ peerClient:", peerClient)

            peerClient.on('open', (id) => {
                console.log('Web client peer ID:', id);

                const agentId = 'agent-1234'; // ID cá»§a Agent Ä‘Ã£ biáº¿t

                // Gá»i láº¥y mÃ n hÃ¬nh tá»« Agent
                const call = peerClient.call(agentId, null);
                call.on('stream', (stream) => {
                    const video = document.getElementById('remoteVideo');
                    video.srcObject = stream;
                });

                // Gá»­i chuá»™t/phÃ­m qua DataChannel
                const conn = peerClient.connect(agentId);
                conn.on('open', () => {
                    const video = document.getElementById('remoteVideo');

                    video.addEventListener('mousemove', (e) => {
                        const rect = video.getBoundingClientRect();
                        const x = Math.floor(((e.clientX - rect.left) / rect.width) * 1920); // giáº£ Ä‘á»‹nh mÃ n 1920x1080
                        const y = Math.floor(((e.clientY - rect.top) / rect.height) * 1080);
                        conn.send(JSON.stringify({ type: 'mouse_move', x, y }));
                    });

                    video.addEventListener('click', () => {
                        conn.send(JSON.stringify({ type: 'mouse_click', button: 'left' }));
                    });

                    document.addEventListener('keydown', (e) => {
                        conn.send(JSON.stringify({ type: 'key_press', key: e.key }));
                    });
                });
            });
        </script>

        <video id="remoteScreen" autoplay playsinline></video>
        <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
        <script>
            const peer = new Peer();

            peerClient.on('open', (id) => {
                const call = peerClient.call('agent-1234', null); // Gá»i tá»›i agent

                call.on('stream', (remoteStream) => {
                    const video = document.getElementById('remoteScreen');
                    video.srcObject = remoteStream;
                });
            });
        </script>
    </body>
</html>
